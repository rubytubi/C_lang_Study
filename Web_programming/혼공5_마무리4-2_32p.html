<!DOCTYPE html>
<html lang="en">
<head>
    <title>혼공5 마무리4 2번 32p</title>
    <script>
        const max = function(first, ...rests){
            let output
            let items
            if(Array.isArray(first)){
                output = first[0]
                items = first
            }

            else if(typeof(first) === 'number'){
                output = first;
                items = rests;
            }

            for(const i of items){
                if(output < i){
                    output = i
                }
            }
            return output;
        }

        console.log(`max(배열): ${max([1, 2, 3, 4])}`)
        console.log(`max(배열): ${max(1, 2, 3, 4)}`)
    </script>
</head>
