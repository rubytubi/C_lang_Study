<!DOCTYPE html>
<html lang="en">
<head>
    <title>Checkbox</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label for="user">이름</label></td>
                <td><input id="user" type="text" name="user"></td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <input id="male" type="checkbox" name="gender" value="m">
                    <lable for="male">남자</lable>
                    <input id="female" type="checkbox" name="gender" value="w">
                    <label for="female">여자</label>
                </td>
            </tr>
        </table>
        <input type="submit" value="회원가입">
    </form>
</body>
</html>
