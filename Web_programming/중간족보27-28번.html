<!DOCTYPE html>
<html lang="en">
<head>
    <title>중간 족보 27-28번</title>
    <script>
        const multiplyAll = function(...args){
            let result = 1
            for(const n of args){
                result *= n
            }
            return result
        }

        console.log(multiplyAll(1, 2))
        console.log(multiplyAll(1, 2, 3))
    </script>
</head>

</html>
