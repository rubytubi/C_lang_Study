<!DOCTYPE html>
<html lang="en">
<head>
    <title>혼공5 콜백함수를 활용하는 함수 map() 37p</title>
    <script>
        //배열 선언 
        let numbers = [273, 52, 103, 32, 57]

        //배열의 모든 값 제곱
        numbers = numbers.map(function(value, index, array){
            console.log(value)
            console.log(index)
            console.log(array)
            return value * value;
        })
        
        numbers.forEach(console.log)
    </script>
</head>
