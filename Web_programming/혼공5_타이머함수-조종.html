<!DOCTYPE html>
<html lang="en">
<head>
    <title>혼공5 타이머함수 컨트롤</title>
    <script>
        let id;
        let count = 0
        id = setInterval(()=>{
            console.log(`1초 마다 실행됩니다.(${count}번째)`)
            count++;
        }, 1 * 1000)

        setTimeout(()=>{
            console.log('타이머를 종료합니다.')
            clearInterval(id)
        }, 10 * 1000)
    </script>
</head>
<body>
    
</body>
</html>
