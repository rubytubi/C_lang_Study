<!DOCTYPE html>
<html lang="en">
<head>
    <title>혼공5 나머지 매개변수 .isArray()메소드</title>   
    <script>
        function min(first, ...rests){
            //변수 선언
            let output;
            let items;

            //매개변수의 자료형에 따라서 조건 분기
            if(Array.isArray(first)){       //first가 배열인 경우
                output = first[0]
                items = first
            }
            else if(typeof(first) === 'number'){        //배열이 아닌 숫자인경우
                output = first
                items = rests
            }

            //이전 절에서 살펴보았던 최솟값 구하는 공식
            for(const item of items){
                if(output > item){
                    output = item
                }
            }
            return output
        }

        console.log(`min(배열): ${min([52, 273 ,32, 104, 5382, 328, 29, 35, 98, 3, 523])}`)
        console.log(`min(숫자, ...): ${min(52, 273 ,32, 104, 5382, 328, 29, 35, 98, 3, 523)}`)
    </script>
</head>
