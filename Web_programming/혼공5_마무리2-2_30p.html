<!DOCTYPE html>
<html lang="en">
<head>
    <title>혼공5 마무리2-2 16p</title>
    <script>
        const max = function(array){
            let output = array[0]

            for(const i of array){
                if(output < i){
                    output = i
                }
            }
            return output
        }
        console.log(max([1, 2, 3, 4, 5, 6, 7, 8, 9]))
    </script>
</head>
