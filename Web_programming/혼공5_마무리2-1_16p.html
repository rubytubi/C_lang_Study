<!DOCTYPE html>
<html lang="en">
<head>
    <title>혼공2 마무리2 1번 16p</title>
    <script>
        function multiplyAll(a, b){
            let start = a
            let finish = b

            let output = 1
            for(let i = start; i <= b; i++){
                output *= i;
            }
            return output
        }

        console.log(multiplyAll(1, 2))
        console.log(multiplyAll(1, 5))
    </script>
</head>
