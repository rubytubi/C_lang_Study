<!DOCTYPE html>
<html lang="en">
<head>
    <title>Selector Basic</title>
    <style>
        /*input 태그가 사용 가능할 때
        background-color 속성에 black 키워드를 적용함 */
        input:enabled{background-color: black;}
        /*input 태그가 사용 불가능할 때 
        background-color속성에 yellow키워드를 적용함 */
        input:disabled{background-color: yellow;}
        /*input 태그에 포커스를 맞출 때
        background-color속성에 aqua 키워드를 적용함 */
        input:focus{background-color: aqua;}
    </style>
</head>
<body>
    <h2>사용 가능</h2>
    <input>
    <h2>사용 불가능</h2>
    <input disabled="disabled">
</body>
</html>
