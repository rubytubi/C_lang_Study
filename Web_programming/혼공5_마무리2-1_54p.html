<!DOCTYPE html>
<html lang="en">
<head>
    <title>혼공5 마무리2 1번 함수체이닝 54p</title>
    <script>
        //변수 선언
        let numbers = [273, 25, 75, 52, 103, 32, 57, 24, 76]

        //처리
        numbers = numbers.filter((value)=> value % 2 === 1)
        .filter((value)=> value <= 100)
        .filter((value)=> value % 5 === 0);
        //출력
        console.log(numbers)
    </script>
</head>
