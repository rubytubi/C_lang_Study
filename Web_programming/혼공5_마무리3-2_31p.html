<!DOCTYPE html>

<head>
    <title>혼공3 마무리3 2번 31p</title>
    <script>
        const max = function (...array){
            let output = array[0]
            for(const i of array){
                if(output < i){
                    output = i
                }
            }
            return output
        }
        console.log(max(1, 2, 3, 4, 1453, 9134, 135971, 932641, 390195, 943812938, 1938629798))
    </script>
